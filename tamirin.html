  function sort(unsort) {
    let a = unsort[0];
    let b = unsort[1];
    let c = unsort[2];

    function larg(unsort) {


      if (a >= b && a >= c) {
        return a;
        a = larg(unsort);
      }
      if (b > a && b > c) {
        return b;
        b = larg(unsort);
      }
      if (c > a && c > b) {
        return c;
        c = larg(unsort);
      }
    }
    function small(unsort) {

      if (a <= b && a <= c) {
        return a;
        a = small(unsort);
      }
      if (b < a && b < c) {
        return b;
        b = small(unsort);

      }
      if (c < a && c < b) {
        return c;
        c = small(unsort);
      }
    }

    function medium(unsort) {

      if (a >= b && b >= c || a <= b && b <= c) {
        return b;
        b = medium(unsort);
      }
      if (b >= a && a >= c || a >= b && a <= c) {
        return a;
        a = medium(unsort);
      }
      if (a >= c && c >= b || c <= b && c >= a) {
        return c;
        c = medium(unsort);
      }

    }

    return [small(unsort), medium(unsort), larg(unsort)];
  }

    let l1 = lang.push(p3);
    let l2 = lang.push(p2);
    let l3 = lang.push(p1);
    return lang = [p2, p3, p1];
