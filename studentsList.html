<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="container mx-auto">
    <div class="flex justify-around border-red-500 rounded-b-md bg-green-100 m-12">
        <ul id="list-disc space-y-2">

        </ul>


        <div class="flex flex-col justify-between">
            <div class="w-96 text-right "> <span>firstName</span></div>
            <div class="w-96 text-right"> <span> lastName</span></div>
            <div class="w-96 text-right"> <span>job</span></div>
            <div class="w-96 text-right"> <span>year of birth</span></div>
            <div class="w-96 text-right"> <span> code</span></div>
        </div>


        <div class="flex-col 	">
            <div class="w-96 text-left"> <input class="p1 w-full rounded-lg border-2  border-gray-800 m-1" type="text" placeholder="" id="fname" value=""></div>
            <div class="w-96 text-left"> <input class="p1 w-full rounded-lg border-2  border-gray-800 m-1" type="text" placeholder="" id="lname" value=""></div>
            <div class="w-96 text-left"> <input class="p1 w-full rounded-lg border-2  border-gray-800 m-1" type="text" placeholder="" id="job" value=""></div>
            <div class="w-96 text-left"> <input class="p1 w-full rounded-lg border-2  border-gray-800 m-1" type="text" placeholder="" id="dateBirth" value="">
            <div class="w-96 text-left"> <input class="p1 w-full rounded-lg border-2  border-gray-800 m-1" type="text" placeholder="" id="code" value=""></div>
        </div>

    </div>
</body>
<script>

    var students = [
        { firstName: "ali", lastName: "ghaderian", age: 34, dateBirth: "1987", code: "0032244455", job: "disiner", lesson: [1, 24], id: 12 },
        { firstName: "amir", lastName: "ghaderian", age: 35, dateBirth: "1986", code: "0081125674", job: "front", lesson: [5, 24, 1, 3, 66], id: 4 },
        { firstName: "aida", lastName: "amiri", age: 20, dateBirth: "2001", code: "0032244455", job: "Airline employee", lesson: [1, 5, 66], id: 3 },
        { firstName: "houman", lastName: "ghaderian", age: 42, dateBirth: "1977", code: "0032244455", job: "CEO", lesson: [5, 46, 3], id: 25 },
        { firstName: "hani", lastName: "ghaderian", age: 47, dateBirth: "1977", code: "32488488493", job: "teacher", lesson: [5], id: 2 }];

    function loadstudents() {
        var ulName = document.getElementById("list-disc space-y-2");

        ulName.innerHTML = "";
        for (j = 0; j < students.length; j++) {
            var liSet = document.createElement("li");

            ulName.appendChild(liSet);

            liSet.innerHTML = students[j].firstName + " __ " + students[j].lastName;
            liSet.setAttribute("class", "flex items-start cursor-pointer");
            liSet.setAttribute("onClick", 'showDetailStudent(' + j + ')');
            liSet.setAttribute("id", 'lap' + j + ' ');
        }
    }
    loadstudents()


    function showDetailStudent(index) {
        for (i = 0; i < students.length; i++) {

            document.getElementById('lap' + i + ' ').classList.remove("p1");


        }
        SelectedStudentIndex = students[index].id;
        document.getElementById('lap' + index + ' ').classList.add("p1");
        document.getElementById("fname").value = students[index].firstName;
        document.getElementById("lname").value = students[index].lastName;
        document.getElementById("job").value = students[index].job;
        document.getElementById("dateBirth").value = students[index].dateBirth;
        document.getElementById("code").value = students[index].code;
    }
</script>

</html>
