<head>

<script>
    function check() {
        var myForm = document.forms["checkFrom"];
        var myName = myForm["name"].value;

        if (myName.length == "") {
            alert("لطفا نام را وارد کنیید");
        } else if (myName.length < 6) {
            alert("حداقل ورودی 6 حرف");

        } else {
            alert("اطلاعات شما به درستی وارد شد");

            if (age > 18) throw "سن شما ثبت شد"
            {

        }
    }
   function mycopy(){
       alert("متن مورد نظر کپی شد")
   }
