      } else {
        console.log("negative and odd number");
      }

      let b = -5;
      if (b > 0 && b % 2 === 0) {
        console.log("possitive and even number");
      } else {
        console.log("negative and odd number");
      }

      let hour = 20;
      if (hour >= 6 && hour < 12) {
        console.log("good morning");
      } else if (hour > 12 && hour < 18) {
        console.log("good afternoon");
      } else {
        console.log("good night");
      }

      switch (day) {
        case 1:

        case 3:

      }
      let day2 = 4;

        console.log("شنبه");

      } else if (day2 === 3) {

      for (let e = 0; e < 10; e += 3) console.log(e * e);
      for (let r = 0; r <= 10; r += 2) console.log(r * r);

        document.write("</tr>");

      let y = 0;
      while (y <= 12) {
        console.log(y);
        y++;
      }
