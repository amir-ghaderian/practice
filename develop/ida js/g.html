<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ss = 10;
        do {
          console.log(ss);
          ss -= 2;
        } while (ss >= 0);
  
        let m;
        for (m = 1; m <= 20; m++) {
          if (m === 10) {
            continue;
          }
          if (m === 15) {
            break;
          }
          console.log(m);
        }
        let x;
        for (x = 0; x <= 20; x++) {
          if (x % 2 === 0) {
            continue;
          }
          console.log(x);
        }
      </script>
</body>
</html>
