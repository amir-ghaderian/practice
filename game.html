    .ball {
      width: 100px;
      height: 100px;
      border-radius: 5em;
      background-color: red;
      position: absolute;
      border: 5px solid yellow;

      margin: 1em;

<body>
  <input type="number" min="0" max="100" id="txt" placeholder="width" onkeyup="random()">
  <input type="number" min="0" max="100" id="txt2" placeholder="height" onkeyup="random()">

  <div class="main">
    <div class="ball" onclick="Click()"></div>
  </div>
</body>
<script>
  function random() {

    var x = document.getElementById("txt").value;

    var ballWidth = document.getElementsByClassName("ball")[0].clientWidth;
    var containerWidth = document.getElementsByClassName("main")[0].clientWidth;
    var widthPercent = (containerWidth - ballWidth) / containerWidth;
    document.getElementsByClassName("ball")[0].style.left = x * widthPercent + "%";

    var y = document.getElementById("txt2").value;
    var ballheight = document.getElementsByClassName("ball")[0].clientHeight;
    var containerheight = document.getElementsByClassName("main")[0].clientHeight;
    var heightPercent = (containerheight - ballheight) / containerheight;
    document.getElementsByClassName("ball")[0].style.top = y * heightPercent + "%";

   

  }
