<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 70vh;
            background-color: burlywood;
            border-radius: 1em;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 5em;
            background-color: red;
        }
    </style>
</head>
<body>
 <button id="btn" onclick="random()"></button>
    <div class="main">
        <div class="ball"></div>
    </div>
</body>
<script>
   var i= document.getElementsByClassName("main");
   function random(event){
        document.getElementsByClassName("ball").event(screenX=i,screenY);////سعی زیاد شد اما  ار جواب دورم 
        }
</script>
</html>
