<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100%;
            height: 70vh;
            background-color: burlywood;
            border-radius: 1em;
            position: relative;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 5em;
            background-color: red;
            position: absolute;
            border: 5px solid yellow;
            
        }
        .circel{
            width: 100px;
            height: 100px;
            border: 3px solid yellow;
            position: absolute;
            top: 50%;
            right: 50%;
            background-color:burlywood ;
            border-radius: 5em;
        }
    </style>
</head>

<body>
    <input type="number"  id="txt" placeholder="width">
    <input type="submit"  onclick="random()" >
    <input type="number"  id="txt2" placeholder="height">
    <input type="submit"  onclick="random()" >
    <div class="main">
        <div class="circel"></div>
        <div class="ball"></div>
    </div>
</body>
<script>

    function random() {
        
      var x=  document.getElementById("txt").value;
      document.getElementsByClassName("ball")[0].style.right= x +"px";

      var y=document.getElementById("txt2").value;
      document.getElementsByClassName("ball")[0].style.bottom= y +"px";
    //   if (x=111 , y=674) {
    //       document.getElementsByClassName("ball").style.background="black";nashoood ke besheeee
    //   }
    }
</script>

</html>
