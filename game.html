<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100%;
            height: 70vh;
            background-color: burlywood;
            border-radius: 1em;
            position: relative;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 5em;
            background-color: red;
            position: absolute;
            
        }
    </style>
</head>

<body>
    <button id="btn" onclick="random()"></button>
    <div class="main">
        <div class="ball"></div>
    </div>
</body>
<script>

    function random() {
        document.getElementsByClassName("ball")[0].style.right="100px";
        // var x =document.getElementsByClassName("ball").item;
        // console.log(x);
    }
</script>

</html>
