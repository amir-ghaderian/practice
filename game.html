<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 100%;
        height: 90vh;
        background-color: burlywood;
        border-radius: 1em;
        position: relative;
      }

      .ball {
        width: 100px;
        height: 100px;
        border-radius: 5em;
        background-color: red;
        position: absolute;
        border: 5px solid yellow;
      }
      input {
        margin: 1em;
      }
    </style>
  </head>

    
  </style>
</head>

<body>
  <input type="number" min="0" max="100" id="txt" placeholder="width" onkeyup="random()">
  <input type="number" min="0" max="100" id="txt2" placeholder="height" onkeyup="random()">

  <div class="main">
    <div class="ball" onclick="Click()"></div>
  </div>
</body>
<script>
  function random() {

    var x = document.getElementById("txt").value;
    document.getElementsByClassName("ball")[0].style.left = x * 0.92 + "%";

    var y = document.getElementById("txt2").value;
    document.getElementsByClassName("ball")[0].style.top = y * 0.81 + "%";
    
  }

   function Click() {
     var randomColor = Math.floor(Math.random() * 16777215).toString(16);
     document.getElementsByClassName("ball")[0].style.background = "#"+ randomColor;
   }



</script>

</html>
