<script>
    window.onload=function (){
        timeClock();
    }
    function timeClock() {
        var clock=setInterval(getTime,1000);
    }
    function getTime() {
        var time = document.getElementById("time");
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        h = h < 10 ? '0' + h : h;
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;
        var timeDisp=h+":"+m+":"+s;
        time.innerHTML=timeDisp;
    }
