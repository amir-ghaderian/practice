<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .circel {
            width: 30em;
            height: 30em;
            border: 3px solid gray;
            border-radius: 50%;
            position: relative;


        }

        .circel .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));

        }
        .circel .number1{--rotation :30deg}
        .circel .number2{--rotation :60deg}
        .circel .number3{--rotation :90deg}
        .circel .number4{--rotation :120deg}
        .circel .number5{--rotation :150deg}
        .circel .number6{--rotation :180deg}
        .circel .number7{--rotation :210deg}
        .circel .number8{--rotation :240deg}
        .circel .number9{--rotation :270deg}
        .circel .number10{--rotation :300deg}
        .circel .number11{--rotation :330deg}
        .circel .number12{--rotation :360deg}
        .circel .hand{
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 10px;
            height: 40%;
            background-color: black;
            transform: translateX(-50%)rotate(var(--rotation)*1deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circel">
            <div class="hand hours"></div>
            <div class="hand minuts"></div>
            <div class="hand secund"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>

        </div>



    </div>
    </div>
</body>
<script>


</script>

</html>
