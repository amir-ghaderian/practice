<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #body {
        display: flex;
        justify-content: space-around;
    }

    .left {
        width: 50%;
        background-color: gray;

    }

    #rtl {
        width: 30%;
        height: 85vh;
        border: 1px solid;
        background-image: url();
        background-size: cover;
        border-radius: 1em;

    }

    ul li {
        list-style: none;
        cursor: pointer;
        padding: 1em;

    }

    .already-red {
        color: green;
    }
</style>

<body id="body">
    <h1>books list</h1>
</body>
<script>
    var books = [
        { author: "Franz Kafka", title: "maskh", alreadyRead: false, cover: 'https://www.degruyter.com/document/cover/isbn/9780300195156/product' },
        { author: "Jules Verne", title: "Twenty Thousand Leagues Under Seas", alreadyRead: true, cover: "https://m.media-amazon.com/images/I/517v4cRw-FL.jpg" },
        { author: "e.fassih", title: "darkhangah", alreadyRead: false, cover: "https://ketabnak.com/images/covers/_3599.webp" },
        { author: "Leo Tolstoy", title: "war and pace", alreadyRead: true, cover: "https://ketabnews.com/files/156501733183164446.jpg" },
        { author: "sir vantes", title: "don quixote", alreadyRead: false, cover: "https://bamyk.com/wp-content/uploads/2021/08/Don_Quixote-1-225x300.jpg" }
    ];
    document.getElementsByTagName("body")[0].style.fontFamily = "Arial, sans-serif";
    var body = document.getElementById("body");
    var listDiv = document.createElement("div");
    listDiv.className = "letf";
    body.appendChild(listDiv);
    var ul = document.createElement("ul");
    listDiv.appendChild(ul);
    for (i = 0; i < books.length; i++) {
      
        var li = document.createElement("li");
      
       
        ul.appendChild(li);
       
        li.setAttribute('onclick', 'showImg(' + i + ')');
        li.innerHTML = books[i].title + "   by " + books[i].author;
        // var pic = document.createElement("img");
        // p.appendChild(pic);
        // pic.src = books[i].cover;
        if (books[i].alreadyRead) {
            li.style.color = "green";
        }

    }
    var showDiv = document.createElement("div");
    showDiv.setAttribute("id", "rtl");
    body.appendChild(showDiv);
    function showImg(index) {
        let picDiv = document.getElementById("rtl");
        let pisSrc = 'url(' + books[index].cover + ')';
        console.log(pisSrc);
        picDiv.style.backgroundImage = pisSrc;
    }
</script>

</html>
