<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .circle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background-color: #3498db;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .square {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #e74c3c;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="circle-container">
    <div class="square" style="transform: rotate(0deg) translate(200px) rotate(0deg);" onclick="connectSquares(0)">1</div>
    <div class="square" style="transform: rotate(60deg) translate(200px) rotate(-60deg);" onclick="connectSquares(1)">2</div>
    <div class="square" style="transform: rotate(120deg) translate(200px) rotate(-120deg);" onclick="connectSquares(2)">3</div>
    <div class="square" style="transform: rotate(180deg) translate(200px) rotate(-180deg);" onclick="connectSquares(3)">4</div>
    <div class="square" style="transform: rotate(240deg) translate(200px) rotate(-240deg);" onclick="connectSquares(4)">5</div>
    <div class="square" style="transform: rotate(300deg) translate(200px) rotate(-300deg);" onclick="connectSquares(5)">6</div>
  </div>

  <script>
    const squares = ['1', '2', '3', '4', '5', '6'];
    let connectedSquares = [];

    function connectSquares(index) {
      const square = squares[index];

      if (connectedSquares.length === 0) {
        connectedSquares.push(square);
      } else if (connectedSquares.length === 1) {
        connectedSquares.push(square);
        alert(`Connected: ${connectedSquares[0]} -> ${connectedSquares[1]}`);
        connectedSquares = [];
      }
    }
  </script>
</body>
</html>
