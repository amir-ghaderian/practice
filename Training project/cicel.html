<style>
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        background-color: aqua;
        justify-content: center;
    }

    .circle {
        width: 40em;
        height: 40em;
        border-radius: 100%;
        background-color: darkgoldenrod;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .circle2 {
        width: 30em;
        height: 30em;
        border-radius: 100%;
        background-color:darkgoldenrod;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;

    }

    .g {
        width: 2em;
        height: 2em;
        border: 1px solid black;
        background-color: antiquewhite;
        padding: 1em;
        margin: 4em;
        
    }

   
</style>

<body>
    <div class="container">
        <div class="circle">
            <div class="circle2">
                
                    <div class="g" class="1"></div>
                    <div class="g" class="2"></div>
                    <div class="g" class="3"></div>
                    <div class="g" class="4x"></div>

                </div>
            </div>

        </div>
    </div>
</body>
