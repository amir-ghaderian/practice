<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circel {
            width: 25em;
            height: 25em;
            border: 3px solid gray;
            border-radius: 50%;
            position: relative;
            font-size: 1.5rem;


        }

        .circel .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));

        }
        .circel::after{
            content: "";
            position:absolute;
            background-color: black;
            width: 15px;
            height: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            z-index: 11;
        }
        .circel .number1{--rotation :30deg}
        .circel .number2{--rotation :60deg}
        .circel .number3{--rotation :90deg}
        .circel .number4{--rotation :120deg}
        .circel .number5{--rotation :150deg}
        .circel .number6{--rotation :180deg}
        .circel .number7{--rotation :210deg}
        .circel .number8{--rotation :240deg}
        .circel .number9{--rotation :270deg}
        .circel .number10{--rotation :300deg}
        .circel .number11{--rotation :330deg}
        .circel .number12{--rotation :360deg}
        .circel .hand{
            --rotation:0;
            position: absolute;
            bottom: 50%;
            left: 50%;
            height: 40%;
            border-top-left-radius:10px ;
            border-top-right-radius: 10px;
            border: 1px solid white;
            z-index: 10;
            background-color: black;
            transform-origin: bottom;
            transform: translateX(-50%)rotate(calc(var(--rotation)*1deg));
        }
        .circel .hand.seconds{
            width: 3px;
            height: 45%;
            background-color: tomato;
        }
        .circel .hand.minutes{
            width: 7px;
            height: 40%;
            background-color: black;
        }
        .circel .hand.hours{
            width: 10px;
            height: 35%;
            background-color:black;
        }
    </style>
</head>

<body>
    
        <div class="circel">
            <div class="hand hours" date-hour-hand></div>
            <div class="hand minutes" date-minute-hand></div>
            <div class="hand seconds" date-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>

        </div>



    </div>

</body>
<script>


setInterval(setClock,1000)


function setClock() {

const hourHand=document.querySelector("[date-hour-hand]")
const minuteHand=document.querySelector("[date-minute-hand]")
const secondHand=document.querySelector("[date-second-hand]")

    const currentDate=new Date();
    const secondsRatio=currentDate.getSeconds()/60;
    const minutesRatio=(secondsRatio  + currentDate.getMinutes())/60;
    const hoursRatio=(minutesRatio + currentDate.getHours())/12;
    setRotation(secondHand,secondsRatio)
    setRotation(minuteHand,minutesRatio)
    setRotation(hourHand,hoursRatio)
  
}
function setRotation(element ,rotationRatio) {
    element.style.setProperty('--rotation',rotationRatio * 360)
}
setClock()
</script>

</html>
