    function occurrences(arr, num) {

        for (i = 0; i < arr.length; i++) {

    function unique(arr) {

    ///
    function isPalindrome(str) {
        var len = str.length;
        var first = str[0]
        var last;
        for (i = 0; i < len; i++) {

            last = str[i]
        }
        if (last == first) {
            return true
        } else {
            return false

        }

    }
    ////
    function charCount(str, a) {
        var count = 0
        for (i = 0; i < str.length; i++) {
            if (a === str[i]) {
                count++
            }
        }
        return count
    }
    ///
    function sortArray(numArray) {
        
        for (var i = 0; i < numArray.length - 1; i++) {
            var min = i;
            for (var j = i + 1; j < numArray.length; j++) {
                if (numArray[j] < numArray[min]) {
                    min = j;
                }
            }
            if (min != i) {
                var target = numArray[i];
                numArray[i] = numArray[min];
                numArray[min] = target;
            }
        }
        return    numArray;
    }
