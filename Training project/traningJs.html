<body>
    <span onclick="getT(5)"> 5</span>
    <span onclick="getT(1)">1</span>
    <span onclick="getT(4)">4</span>
    <span onclick="getT(2)">2</span>
    <span onclick="getT(3)"> 3</span>

<script>
    let selectedTag = []
    function getT(id) {
        select = id;
        if (selectedTag.indexOf(select) === -1) {
            selectedTag.push(select)
        } else {
            let location = selectedTag.lastIndexOf(select);
            selectedTag.splice(location, 1)
        }
        console.log(selectedTag)
    }



    let arr = [];
    function isOrIsNot(arr, num) {
        let found = false;
        for (i = 0; i < arr.length; i++) {
            select = arr[i];
            if (select !== num) {
                found = true;
            }

        }
        return found;
    }


</script>
