<script>
    function twoSum(nums, target) {
        number = [];
        for (i = 0; i < nums.length; i++) {

            for (j = 1; j < nums.length; j++) {
                result = nums[i] + nums[j];
                if (result == target) {
                    number.push(i, j)
                }
            }
        }
        return number;
    }
    function result(l1, l2) {
        newl1 = []
        newl2 = []
        resul = []
        ctr = 0;
        for (i = l1.length - 1; i >= 0; i--) {
            newl1.push(l1[i])
        }
        for (j = l2.length - 1; j >= 0; j--) {
            newl2.push(l2[j])
        }
        while (ctr < newl1.length && ctr < newl2.length) {
           
           
                resul.push(newl1[ctr] + newl2[ctr]);
            ctr++
        }
        
        return resul;
    }
</script>
