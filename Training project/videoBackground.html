<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        min-height: 100vh;
        position: relative;
        display:grid;
        place-items: center;
    }
    .video-container{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  
      z-index: -2;
    }
   .switch{
        left: 50%;
    }
    .switch-btn{
        position: absolute;
        bottom: 7%;
        left: 7%;
        width: 7rem;
        height: 2rem;
        display: flex;
        border-radius: 2em;
        align-items: center;
        justify-content: space-around;
        border: none;
        margin: 0;
        display: block;


    } 
    header::after{
        contain: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
       background:rgb(0,0,0,0.7);
        

        
    }  
    .switch-btn span{
        display: inline-block;
        font-size: 0.85rem;
        cursor: pointer;
        text-transform: capitalize;
        color: royalblue;
       
    } 
</style>
<body>
    <header>
        <video id="video-container" muted autoplay loop controls src="./image/vif.mp4" >
 
        </video>
        <h1>video project</h1>
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch"></span>
        </button>
    </header> 
</body>
<script>
    const btn =document.querySelector(".switch-btn");
    var video =document.getElementById("video-container");
    btn.addEventListener('click',function(){
if(!btn.classList.contains("slide")){
    btn.classList.add("slide")
    video.pause();
}
else{
    btn.classList.remove('slide')
    video.play()
}
    })
</script>
</html>
