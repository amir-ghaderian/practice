<script>
    function roman(input) {
        let result = 0;
        let txt = input.toUpperCase()
        if (txt === "I") {
            result = 1
        } else if (txt === "V") {
            result = 5;
        } else if (txt === "X") {
            result = 10;
        } else if (txt === "L") {
            result = 50;
        } else if (txt === "C") {
            result = 100;
        } else if (txt === "D") {
            result = 500;
        }
        else if (txt === "M") {
            result = 1000;
        }

        return result
    }




    function getRomanValue(romanString) {

        let total = 0;

        for (let index = 0; index < romanString.length; index++) {

            const element = romanString[index];

            if (isLargerDigitAhead(index, romanString)) {
                total = total - roman(element);
            } else {
                total = total + roman(element);
            }




        }

        return total;
    };

    function isLargerDigitAhead(index, wholeString) {

        result = false




        if (index < wholeString.length - 1) {
            pr = index + 1
            if (roman(wholeString[index]) >= roman(wholeString[pr])) {
                result = false;
            } else {
                result = true


            }

        }






        return result;

    }




    function longestCommonPrefix(str) {
        let firstPrefix = str[0].slice(0,1)
        let result = ""
        for (word = 1; word < str.length; word++) {


            let prefix = str[word].slice(0, 2);
            if (firstPrefix === prefix) {
                result = prefix
            }

        }
        return result;
    }
