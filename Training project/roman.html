<script>
    function roman(input) {
        let result = 0;
        let txt = input.toUpperCase()
        if (txt === "I") {
            result = 1
        } else if (txt === "V") {
            result = 5;
        } else if (txt === "X") {
            result = 10;
        } else if (txt === "L") {
            result = 50;
        } else if (txt === "C") {
            result = 100;
        } else if (txt === "D") {
            result = 500;
        }
        else if (txt === "M") {
            result = 1000;
        }

        return result
    }




    function getRomanValue(romanString) {

        let total = 0;

        for (let index = 0; index < romanString.length; index++) {

            const element = romanString[index];

            if (isLargerDigitAhead(index, romanString)) {
                total = total - roman(element);
            } else {
                total = total + roman(element);
            }




        }

        return total;
    };

    function isLargerDigitAhead(index, wholeString) {

        result = false




        if (index < wholeString.length - 1) {
            pr = index + 1
            if (roman(wholeString[index]) >= roman(wholeString[pr])) {
                result = false;
            } else {
                result = true


            }

        }






        return result;

    }




    function longestCommonPrefix(str) {
        let result = "";

        if (str.length == 0) {
            str.replace(/","/g, "")
            result = str.toString()
        } else {
            first = str[0][0]
            second = str[0][1]
            for (i = 1; i < str.length; i++) {

                if (first == str[i][0]) {
                    result = first
                }
                if (second == str[i][1]) {
                    result = first + second
                }
            }

        }
        return result
    }
    function threeSum(nums) {
        total = 0;
        sum = [];
        pr = 2;
        sum = [];
        for (index = 0; index < nums.length; index++) {
            first = nums[index]
            second = nums[index + 1]

            total = first + second + nums[pr];
            if (total == 0) {
                sum.push(first, second, nums[pr])
            }
            pr++
            if (pr == nums.length) {
                pr = 0
            }
        }



        return sum
    }
