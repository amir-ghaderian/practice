<script>
    function roman(input) {
        let result = 0;
        let txt = input.toUpperCase()
        if (txt === "I") {
            result = 1
        } else if (txt === "V") {
            result = 5;
        } else if (txt === "X") {
            result = 10;
        } else if (txt === "L") {
            result = 50;
        } else if (txt === "C") {
            result = 100;
        } else if (txt === "D") {
            result = 500;
        }
        else if (txt === "M") {
            result = 1000;
        }

        return result
    }




    function getRomanValue(romanString) {

        let total = 0;

        for (let index = 0; index < romanString.length; index++) {

            const element = romanString[index];

            if (isLargerDigitAhead(index, romanString)) {
                total = total - roman(element);
            } else {
                total = total + roman(element);
            }




        }

        return total;
    };

    function isLargerDigitAhead(index, wholeString) {

        result = false




        if (index < wholeString.length - 1) {
            pr = index + 1
            if (roman(wholeString[index]) >= roman(wholeString[pr])) {
                result = false;
            } else {
                result = true


            }

        }






        return result;

    }




    function longestCommonPrefix(str) {
        let result = "";

        if (str.length == 0) {
            str.replace(/","/g, "")
            result = str.toString()
        } else {
            first = str[0][0]
            second = str[0][1]
            for (i = 1; i < str.length; i++) {

                if (first == str[i][0]) {
                    result = first
                }
                if (second == str[i][1]) {
                    result = first + second
                }
            }

        }
        return result
    }
    function doseExist(arr, a, b, c) {

        for (i = 0; i < arr.length; i++) {

            if (arr[i].indexOf(a) > -1 && arr[i].indexOf(b) > -1 && arr[i].indexOf(c) > -1) {

                return true


            }
        }
        return false
    }

    function threeSum(nums) {
        result = 0;
        resultArr = []
        sum = [];
        sum2 = [];
        for (i = 0; i < nums.length; i++) {
            for (j = 1; j < nums.length; j++) {
                for (k = 2; k < nums.length; k++) {
                    if (nums[i] !== nums[j] || nums[i] !== nums[k]) {
                        sum = [nums[i], nums[j], nums[k]]
                        sum2.push(sum)
                    }




                }
            }



        }

        for (x = 0; x < sum2.length; x++) {
            a = sum2[x][0];
            b = sum2[x][1];
            c = sum2[x][2];
            result = a + b + c
            let check = doseExist(resultArr, a, b, c)
            if (result === 0 && check == false) {
                resultArr.push(sum2[x])


            }
        }
        return resultArr
    }
