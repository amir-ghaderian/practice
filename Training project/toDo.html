<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2d35f7979.js" crossorigin="anonymous"></script>

    <title>toDo</title>
</head>
<style>
    body {
        position: relative;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        height: 100vh;
        background-color: #eee;
        display: flex;

    }

    .jobs {
        width: 30%;
        display: flex;
        flex-direction: column;
        border-radius: 1em;
        border: 2px solid black;

    }

    .now {
        width: 40%;
        display: flex;
        flex-direction: column;
        border-radius: 1em;
        border: 2px solid black;
    }

    .finish {
        width: 30%;
        display: flex;
        flex-direction: column;
        border-radius: 1em;
        border: 2px solid black;
    }

    .title {
        width: 100%;
        height: 2em;
        background-color: black;
        color: white;
        text-align: center;
    }

    #plus {
        direction: rtl;
        font-size: 3em;

    }

    #modal {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.301);
        display: none;
        position: absolute;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .center {
        width: 300px;
        height: 300px;
        background-color: #eee;
        border: 2px solid gray;
        display: flex;
        flex-direction: column;
        padding: 2em;
        position: relative;

    }

    #closeModal {
        background-color: red;
        border-radius: 2em;
        border: 2px solid gray;

    }

    .liWork {
        width: 100%;
        height: auto;
        border: 1px solid gray;
        text-align: center;
        color: red;
        font-size: 2em;
    }
</style>

<body>
    <div id="modal">
        <button id="closeModal" onclick="closeModal()">X</button>
        <div class="center">
            <input type="text" id="job" placeholder="job" value="">
            <input type="text" id="date" placeholder="time" value="">
            <i>easy</i><input type="checkbox" id="low">
            <i>medium</i><input type="checkbox" id="med">
            <i>hard</i><input type="checkbox" id="hard">
            <button id="insert" onclick="addWork()"></button>
        </div>
    </div>
    <div class="container">
        <div class="jobs">
            <div class="title">jobs</div><i class="fas fa-plus" id="plus" onclick="openModal()"></i>
            <ul id="jobs"></ul>
        </div>
        <div class="now">
            <div class="title">working</div>
        </div>
        <div class="finish">
            <div class="title">Done</div>
        </div>
    </div>
</body>
<script>
    function openModal() {
        document.getElementById("modal").style.display = "flex";


    }
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
    function addWork() {
     
        
        closeModal();
    var work = document.getElementById("jobs");
        
        let time = document.getElementById("date").value;
        let ulJobs = document.getElementById("job").value;

        let li = document.createElement("li");
        ulJobs.appendChild(li);

        li.innerText=time +ulJobs;
        li.classList.add("liWork");
    }
</script>

</html>
