<script>
    function LetterCombinations(str) {
        numbers = [
            { title: 2, filds: "abc" },
            { title: 3, filds: "def" },
            { title: 4, filds: "ghi" },
            { title: 5, filds: "jkl" },
            { title: 6, filds: "mno" },
            { title: 7, filds: "pqrs" },
            { title: 8, filds: "tuv" },
            { title: 9, filds: "wxyz" }
        ]
        result = 0;
        arr2 = []
        arr3 = []
        for (i = 0; i < str.length; i++) {
            for (j = 0; j < numbers.length; j++) {
                if (numbers[j].title === parseInt(str[i])) {
                    arr2.push(numbers[j].filds)
                }
            }
        }
       
        
        for (j = 1; j < arr2.length; j++) {
            for (d = 0; d < arr2[0].length; d++) {
                for (c = 0; c < arr2[j].length; c++) {
                    first = arr2[0][d].concat(arr2[j][c])
                    arr3.push(first)
                }
            }

        }



         return arr3
    }



    function addNumber(x, y) {
        sum = x + y;
        return sum;
    }
    function squareSum(x, y) {
        sum = addNumber(x, y)
        return sum * sum
    }
