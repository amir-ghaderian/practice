<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race</title>
    <style>
        .row {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            position: relative;

        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin-left: 20px;
            position: absolute;
            left: 1px;
        }

        #row1 {
            margin-bottom: 20px;

        }

        button {
            margin-left: 20px;
        }

        #bump {
            width: 60px;
            height: 60px;
            background-color: brown;
            border-radius: 100%;
            margin-left: 50%;
            position: fixed;
        }

        #finish {
            width: 2px;
            height: 100vh;
            background-color: black;
            position: absolute;
            right: 40px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="row" id="row1">
        <div class="circle"></div>
        <div id="finish"></div>
    </div>
    <div class="row" id="row2">
        <div class="circle"></div>
        <div id="bump"></div>
    </div>



    <script>
        i = 1
        function startMoving() {
            i++
            circle = document.getElementsByClassName('circle');
            row = document.getElementById('row1')

            circle1 = circle[0]
            circle2 = circle[1]

            circle1.style.left = i + 'px'
            circle2.style.left = i + 'px'



            finishLine = row.clientWidth - 40 + 'px'



            if (circle1.style.left && circle2.style.left == finishLine) {
                alert('finish')
            }



        }
        setInterval(startMoving, 10)
    </script>
</body>

</html>
