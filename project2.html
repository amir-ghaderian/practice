<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(245, 232, 215);
    }

    .container {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .main {
        width: 90%;
        border: 2px solid gray;
        display: flex;
        flex-direction: column;
        border-radius: 1em;
        padding: 1em;
    }

    .item {
        width: 100%;
        background-color: honeydew;
        font-size: 1em;
        border: 1px solid gray;
        border-radius: .1em;
        display: flex;
        justify-content: space-between;
        line-height: 2;
    }

    #btn {

        color: white;
        font-size: 2em;

    }

    ul li {
        list-style: none;
    }

    button {
        background-color: red;

    }

    #addform {
        padding: 1em;
    }

    .a20 {
        line-height: 2;
        background-color: green;
    }

    .edit {
        line-height: 2;
        background-color: yellow;
    }
</style>

<body>
    <div class="container">
        <h4>add item</h4>
        <form id="addform">
            <input type="text" placeholder="add" id="add">
            <input type="submit" class="a20">
        </form>
        <div class="main">
            <h2>item</h2>
            <ul id="itemlist">
                <li class="item">
                    amir
                    <button style="background-color: yellow; " class="edit" onclick="edititem(0)">i</button>
                    <button class="btn-2">X</button>

                </li>
                <li class="item">
                    aidaa
                    <button style="background-color: yellow; " class="edit" onclick="edititem(1)">i</button>
                    <button class="btn-2">X</button>
                </li>
                <li class="item">
                    ghasem
                    <button style="background-color: yellow; " class="edit" onclick="edititem(2)">i</button>
                    <button class="btn-2">X</button>
                </li>
                <li class="item">
                    hormoz
                    <button style="background-color: yellow; " class="edit" onclick="edititem(3)">i</button>
                    <button class="btn-2">X</button>
                </li>
            </ul>

        </div>
    </div>
</body>
<script>



    var form = document.getElementById("addform");
    var itemlist = document.getElementById("itemlist");

    form.addEventListener("submit", additem);
    itemlist.addEventListener("click", removeitem);



    function additem(e) {
        e.preventDefault();

        var NewItem = document.getElementById("add").value;
        ///create element 
        var li = document.createElement("li");
        ///add class
        li.className = "item";

        ////
        li.appendChild(document.createTextNode(NewItem));
        ///// edit btn
        var editbtn=document.createElement("button");
         editbtn.className= ("edit");
         editbtn.appendChild(document.createTextNode("i"));
         li.appendChild(editbtn);
         itemlist.appendChild(li)
        ///
        var deletbtn = document.createElement("button");
        deletbtn.className = ("btn-2");
        //apend text node to dlt button
        deletbtn.appendChild(document.createTextNode("X"));
        li.appendChild(deletbtn);
        itemlist.appendChild(li);
        document.getElementById("add").value = "";
         
    }
    function removeitem(e) {
        e.preventDefault();
        // console.log(document.getElementsByClassName("btn-2")[0].parentElement)
        if (e.target.classList.contains("btn-2")) {
            if (confirm("آیا برای حذف مطمعن هستید؟")) {
                var li = e.target.parentElement;
                itemlist.removeChild(li);
            }
        }
    }
    function edititem(e) {

        var z = prompt("تغییرات را وارد کنیید");
        if (z != null) {
             var i =1;
            var e = [document.getElementsByClassName("item").item.length + i] ;
            document.getElementsByClassName("item")[(e)].innerHTML = z;
            console.log(e);



        }
    }
</script>

</html>
