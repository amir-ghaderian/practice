<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .card {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="form-group col-md-8 offset-2">
        <input type="text" placeholder="search Name...." id="filterInput" class="form-control">
    </div>
    <br>
    <br>
    <div class="accordion" id="names">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link collection-header" type="button" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        A
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#names">
                <div class="card-body collection-item">
                    <a href="#">Amin</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Amir</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Ali</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Ahmad</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed collection-header" type="button" data-toggle="collapse"
                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        B
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#names">
                <div class="card-body collection-item">
                    <a href="#">Bahar</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Behnam</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Babak</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Benyamin</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed collection-header" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        C
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#names">
                <div class="card-body collection-item">
                    <a href="#">Camera</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Cally</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Camran</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">Casra</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed collection-header" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        F
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#names">
                <div class="card-body collection-item">
                    <a href="#">farshad</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">farhad</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">feriii</a>
                </div>
                <div class="card-body collection-item">
                    <a href="#">fafal</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var filterInput = document.getElementById("filterInput");
    filterInput.addEventListener('keyup', filterName);
    function filterName() {
        /// get value input
        var filterValue = document.getElementById("filterInput").value.toUpperCase();
        ///get name title
        var ul = document.getElementById("names");
        ///get name of collapses
        var li = ul.querySelectorAll("div.collection-item");
        console.log(li[0]);
        ///for loop
        for (var i = 0; i < li.length; i++) {
            var a = li[i].getElementsByTagName("a")[0];
            ///IF MATCHED
            if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>


</html>
