<style>
  
   
    img {
        width: 100%;
        height: 650px;
    }

    #box {
        width: 1000px;
        height: auto;
        position: relative;
    }

    button {
        background-color: #fc3;
        font-size: 20px;
        padding: 10px;
        position: absolute;
        top: 45%;
    }

    .next {
        margin-left: 950px;
    }

    .thumbs {
        display: flex;
        width: 100%;
        height: 200px;
    }

    .thumb {

        width: 100px;
        height: 80px;
    }

    .thm {
        width: 100px;
        height: 80px;
    }

    .border {
        border: 2px solid red;
    }

    .border2 {
        border: 2px solid black;
    }
</style>

<body>
    <div id="slider">
        <div id="box">
            <img class="showimage" src="image/2.jpeg" alt="img">
        </div>
        <button class="prv" onclick="prvImage()">-</button>
        <button class="next" onclick="nextImages()">+</button>
    </div>

    <div class="thumbs">
        
        <div class="thumb"><img class="thm" src="image/2.jpeg" onclick="show(0)"></div>
        <div class="thumb"><img class="thm" src="image/3.jpeg" onclick="show(1)"></div>
        <div class="thumb"><img class="thm" src="image/4.jpeg" onclick="show(2)"></div>
        <div class="thumb"><img class="thm" src="image/5.jpeg" onclick="show(3)"></div>
        <div class="thumb"><img class="thm" src="image/6.jpeg" onclick="show(4)"></div>
    </div>
</body>
<script>
    var sildercontainer = document.getElementById("box");

    var images = ["image/2", "image/3", "image/4", "image/5", "image/6"];
    var i = 0;
    

    function nextImages() {


        if (i < images.length - 1) {
            i++;
        } else {
            i = 0;
        }
        var tag = "<img src =" + images[i] + ".jpeg>";

        sildercontainer.innerHTML = tag;
        updateThumbBorders(); // for the first time
    }

    function prvImage() {

        if (i >= 1) {
            i--;
        } else {
            i = images.length - 1;

        }
        var tag = "<img src =" + images[i] + ".jpeg>";

        sildercontainer.innerHTML = tag;

        updateThumbBorders();

    }


    function updateThumbBorders() {


        // reomove border class from all thumbs
        var bb = document.getElementsByClassName('thm')[i];
        var pic = bb.getAttribute('src');
        var pictag = images[i] + ".jpeg";


        for (let i = 0; i <= 4; i++) {
            document.getElementsByClassName('thm')[i].classList.remove('border')


        }

        bb.classList.add('border');

    }

   
    function show(newI) {
        i = newI;
        var imgtag = document.getElementsByClassName('thm')[newI].getAttribute("src");
        var pic = document.getElementsByClassName("thm")[newI];
        var tag = "<img class= showimage src=" + imgtag + ">"

         updateThumbBorders()
       }

</script>
