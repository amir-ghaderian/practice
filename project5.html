<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100%;
        height: 650px;
    }

    #box {
        width: 1000px;
        height: auto;
        position: relative;
    }

    button {
        background-color: #fc3;
        font-size: 20px;
        padding: 10px;
        position: absolute;
        top: 45%;
    }

    .next {
        margin-left: 950px;
    }
</style>

<body>
    <div id="slider">
        <div id="box">
            <img src="/image/2.jpeg" alt="img">
        </div>
        <button class="prv" onclick="prvImage()">-</button>
        <button class="next" onclick="nextImages()">+</button>
    </div>
</body>
<script>
    var sildercontainer = document.getElementById("box");
    var images = ["/image/3", "image/4", "image/5", "image/6"];
    var i = images.length;
    function nextImages() {
        if (i < images.length) {
            i++;
        } else {
            i = 1;

        }
        sildercontainer.innerHTML = "<img src =" + images[i - 1] + ".jpeg>";
    }
    function prvImage() {
        if (i < images.length && i > 1) {
            i--;
        } else {
            i = images.length;

        }
        sildercontainer.innerHTML = "<img src =" + images[i - 1] + ".jpeg>";
    }
        ///to bargasht moshkel dare be avaliii bar nemigardeh


</script>

</html>
