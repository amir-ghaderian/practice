<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100%;
        height: 650px;
    }

    #box {
        width: 1000px;
        height: auto;
        position: relative;
    }

    button {
        background-color: #fc3;
        font-size: 20px;
        padding: 10px;
        position: absolute;
        top: 45%;
    }

    .next {
        margin-left: 950px;
    }

    .thumbs {
        display: flex;
        width: 100%;
        height: 200px;
    }

    .thumb {
        
        width: 100px;
        height: 80px;
    }

    .thm {
        width: 100px;
        height: 80px;
    }


</style>

<body>
    <div id="slider">
        <div id="box">
            <img src="image/2.jpeg" alt="img">
        </div>
        <button class="prv" onclick="prvImage()">-</button>
        <button class="next" onclick="nextImages()">+</button>
    </div>

    <div class="thumbs">
        <div class="thumb"><img class="thm" src="image/2.jpeg"></div>
        <div class="thumb"><img class="thm" src="image/3.jpeg"></div>
        <div class="thumb"><img class="thm" src="image/4.jpeg"></div>
        <div class="thumb"><img class="thm" src="image/5.jpeg"></div>
        <div class="thumb"><img class="thm" src="image/6.jpeg"></div>
    </div>
</body>
<script>
    var sildercontainer = document.getElementById("box");

    var images = ["image/2", "image/3", "image/4", "image/5", "image/6"];
    var i = 0;

    function nextImages() {

        console.log(i)
        if (i < images.length -1) {
            i++;
        } else {
            i = 0;
        }
        var tag = "<img src =" + images[i] + ".jpeg>";
        console.log(tag)
        sildercontainer.innerHTML = tag;
    }
    function prvImage() {
        console.log(i)
        if (i >= 1) {
            i--;
        } else {
            i = images.length -1;

        }
        var tag = "<img src =" + images[i] + ".jpeg>";
        console.log(tag)
        sildercontainer.innerHTML = tag;
    }

</script>
