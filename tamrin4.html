<script>
    function spl(date) {
        let splitdata = date.split(",");
        let day = splitdata[0];
        let month = splitdata[1];
        let year = splitdata[2];
        return year + month + day;

    }
    function add(str) {///('2+3+4') return 9
        let sum = 0;
        let age = str.split("+");

        for (i = 0; i < age.length; i++) {
        let p1= parseFloat(age[i]);
            sum = sum + p1;

        }
        return sum;
        

    }
