<script>
    //get te strin array return number array 
    function tamrin1(arr) {

        let arr2 = [];


        if (arr) {
            let len = arr.length;
        
            let x = false;

            for (i = 0; i < len; i++) {
                let pars = parseInt(arr[i]);
                if (Number.isNaN(pars)) {
                    arr[i] = x;
                } else {
                    arr2.push(pars)
                }


                // if (!Number.isNaN(pars)) {
                //     arr2.push(arr[i])
                // } 
            }
        }

        return arr2
    }


    ////return even index



    function tamrin2(arr) {
        let len = arr.length;

        arr2 = [];
        for (i = 0; i < len; i++) {
            if (i % 2 == 0) {
                arr2.push(arr[i]);
            }
        }
        return arr2;
    }

    
    ////first parmetr set index num parametr sec
    function tamrin3(a, b) {
        arr2 = [];
        let pars = parseInt(a);
        for (j = 0; j < pars; j++) {
            arr2.push(b);
        }
        return arr2;
    }
</script>
