<body>
    <div class="flex justify-center">
        <input class="border-2 rounded-lg border-gray-800" type="number" id="a1" placeholder="kilometr"
            onkeyup="convert()">
        <p id="p"></p>
    </div>

</body>
<script>
    function convert() {
        let inClude = document.getElementById("a1").value;
        let mile = inClude * 0.621371;
        let p = document.getElementById("p");
        p.innerHTML = mile + " " + "Mile";
    }
