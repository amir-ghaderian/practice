<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h4>استان خود را انتخاب کننید</h4>
    <select onchange="chenge()">
        <option>تهران</option>
        <option>البرز</option>
        <option>خراسان</option>
        <option>گیلان</option>
    </select>
    <h5>لطفا شهر خود را انتخاب کنیید</h5>
    <select >
        
        <option id="op1"></option>
        <option id="op2"></option>
        <option id="op3"></option>
    </select>

    <select id="city"></select>
</body>
<script>
function chenge() {
    
    var option=document.getElementsByTagName("select")[0];

    var tehranCity = ["رزکان", "اسلام شهر", "شهریار", "لواسان"];
    
    if (option.value==="تهران") {

        document.getElementById("op1").innerHTML="اسلام شهر";
        document.getElementById("op2").innerHTML="شهریار";
        document.getElementById("op3").innerHTML="لواسان";

        var x = document.getElementById("city");


        x.options.length = 0;

        for (let index = 0; index < tehranCity.length; index++) {
            const element = tehranCity[index];
            
            var option = document.createElement("option");
            option.text = element;
            x.add(option);
        }
        
    }
    if (option.value==="البرز") {
        document.getElementById("op1").innerHTML="کرج"
        document.getElementById("op2").innerHTML="جهانشهر"
        document.getElementById("op3").innerHTML="گوهردشت"
        
    }
    if (option.value==="خراسان") {
        document.getElementById("op1").innerHTML="نیشابور"
        document.getElementById("op2").innerHTML="طوس"
        document.getElementById("op3").innerHTML="مشهد"
    }
    if (option.value==="گیلان") {
        document.getElementById("op1").innerHTML="رشت"
        document.getElementById("op2").innerHTML="لاهیجان"
        document.getElementById("op3").innerHTML="صومعه سرا"
    }
    
    
}
</script>
</html>
