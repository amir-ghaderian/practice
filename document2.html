<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    h6 {
        font-size: 2em;
        color: red;
    }
</style>

<body>
    <h4>استان خود را انتخاب کننید</h4>
    <select onchange="chenge()">
        <option>تهران</option>
        <option>البرز</option>
        <option>خراسان</option>
        <option>گیلان</option>
    </select>
    <h5>لطفا شهر خود را انتخاب کنیید</h5>
    <select id="city" onchange="chenge2()">

        <option id="op1"></option>
        <option id="op2"></option>
        <option id="op3"></option>
    </select>

    <h6>استان مورد نظر شما</h6>
</body>
<script>
    function chenge() {


        
        var option = document.getElementsByTagName("select")[0];


        var tehranCity = ["پرند", "اسلام شهر", "شهریار", "لواسان"];
        var alborzCity = ["کرج", "جهانشهر", "گوهردشت", "مهرشهر", "رباطکریم"];
        var khorasanCity = ["تایبد", "شاهرود", "مشهد", "طوس", "نیشابور"];
        var GilanCity = ["فومن", "لاهیجان", "صومعه سرا", "رشت",];

        if (option.value === "تهران") {



            var x = document.getElementById("city");


            x.options.length = 0;

            for (let index = 0; index < tehranCity.length; index++) {
                const element = tehranCity[index];

                var option = document.createElement("option");
                option.text = element;
                x.add(option);
            }

        }
        if (option.value === "البرز") {
            var x = document.getElementById("city");


            x.options.length = 0;
            for (let index = 0; index < alborzCity.length; index++) {
                const element = alborzCity[index];

                var option = document.createElement("option");
                option.text = element;
                x.add(option);
            }


        }
        if (option.value === "خراسان") {
            var x = document.getElementById("city");
            x.options.length = 0;
            for (let index = 0; index < khorasanCity.length; index++) {
                const element = khorasanCity[index];

                var option = document.createElement("option");
                option.text = element;
                x.add(option);
            }

        }
        if (option.value === "گیلان") {
            var x = document.getElementById("city");
            x.options.length = 0;
            for (let index = 0; index < GilanCity.length; index++) {
                const element = GilanCity[index];

                var option = document.createElement("option");
                option.text = element;
                x.add(option);

            }

        }


    }

    function chenge2() {



        var txt = document.getElementsByTagName("h6")[0];
        var option = document.getElementsByTagName("select")[0];
        var option2 = document.getElementsByTagName("select")[1];
        txt.innerHTML = " استان شما " + option.value + " میباشد " + option2.value;


    }
</script>

</html>
