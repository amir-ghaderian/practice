<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2d35f7979.js" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<style>
    #modal {
        width: 100%;
        height: 100vh;
        display: none;
        justify-content: center;
        position: absolute;
        background-color: #000000ab;
        align-items: center;
        font-weight: bolder;
        z-index: 1
    }
</style>

<body>
    <div id="modal">
        <div id="center" class="flex flex-col bg-blue-100  p-8 rounded-xl relative">
            <div class="flex">
                <div class="flex flex-col justify-center">
                    <span class="m-1  p-2">task</span>
                    <span class="m-1  p-2">how time</span>
                </div>

                <div class="flex flex-col ">
                    <div class="m-1"><input type="text" id="newTask" value="" placeholder=""
                            class="w-96 rounded-xl border-4 border-gray-100 p-1"></div>
                    <div class="m-1"><input type="text" id="rimainderTime" value="" placeholder=""
                            class="w-96 rounded-xl border-4 border-gray-100 p-1"></div>
                    <button onclick="closeModal()"
                        class="bg-red-400 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-opacity-50 p-1 rounded-2xl active:bg-green-700 absolute top-1 right-2 ... ">X</button>
                </div>
            </div>
            <button onclick="addTask() "
                class="transition duration-500 ease-in-out bg-blue-300 hover:bg-red-400 transform hover:-translate-y-1 hover:scale-110  p-2 rounded-2xl w-16  absolute right-2 bottom-1 ">add</button>
        </div>
    </div>
    <div class="md:container md:mx-auto bg-blue-100 h-screen flex rounded-2xl">

        <div class="w-2/6 bg-red-100 m-1 rounded-2xl">
            <div class="font-bold py-4 w-full h-16 bg-black rounded-t-2xl text-white text-center text-2xl font-serif">to
                do</div>
            <i class="fas fa-plus green-100 text-2xl py-4" onclick="openModal()"></i><ul id="tasks"></ul>
        </div>
        <div class="w-2/6 bg-green-100 m-1 rounded-2xl">
            <div class=" font-bold py-4 w-full h-16 bg-black rounded-t-2xl text-white text-center text-2xl font-serif">
                in progress</div>
        </div>
        <div class="w-2/6 bg-gray-100 m-1 rounded-2xl">
            <div class=" font-bold py-4 w-full h-16 bg-black rounded-t-2xl text-white text-center text-2xl font-serif">
                done</div>
        </div>
    </div>

</body>
<script>

    ////modal
    function openModal() {
        document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }


    ////
    function addTask() {
        let ul = document.getElementById("tasks");


        closeModal();
        let inputTime = document.getElementById("rimainderTime").value;
        let inputTask = document.getElementById("newTask").value;
        let li = document.createElement("li");
        ul.appendChild(li);
        li.className = "w-full text-center text-2xl font-serif border-2 border-gray-300 rounded-xl ";
        li.innerHTML = "to do   " + inputTask + "  at   " + inputTime;
         let tikBtn= document.createElement("i")
       li.appendChild(tikBtn);
       tikBtn.className="fas fa-check tik text-green-300 text-2xl ml-8";
       tikBtn.setAttribute("onclick","inProgress")
    }
    function inProgress() {
        
    }

</script>

</html>
