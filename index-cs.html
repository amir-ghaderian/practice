<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: rgb(151, 150, 150);
      align-items: center;
      margin: 0;
      padding: 0;

    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      max-width: 1190px;


    }

    .box1 {
      width: 290px;
      height: 30%;
      background-color: hotpink;


    }

    .box2 {
      width: 50%;
      height: 60%;
      background-color: khaki;
      margin: 0 1em;

    }

    .box3 {
      width: 290px;
      height: 30%;
      background-color: deepskyblue;


    }

    .title {
      width: 100%;
      background-color: black;
      height: 4em;
    }

    .name {
      width: 100%;
      background-color: white;
      height: 3em;
      display: flex;
      align-items: flex-end;
      line-height: 3em;
    }

    .circel {
      width: 5em;
      height: 5em;
      border-radius: 50%;
      background-color: red;
      margin-left: 1em;
    }

    .follower {
      width: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;

    }

    .follower ul {
      display: flex;
      list-style: none;
      justify-content: space-between;
      padding-left: 1em;
    }

    .row {
      min-height: 51px;
      height: 4.4em;
      background-color: white;
      border: 2px solid #e6ecf0;
      display: flex;
      align-items: flex-end;
    }

    .pic-profile {
      width: 48px;
      height: 50px;
      border-radius: 50%;
      border: solid #e6ecf0;
      margin: .4em;
    }

    .front {
      width: 0em;
      display: flex;
      align-items: baseline;
      line-height: 3em;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">
      <div class="title"></div>
      <div class="name">
        <div class="circel"></div>
        Ramy
      </div>
      <div class="follower">
        <ul>
          <li>tweets</li>
          <li>follower</li>
          <li>following</li>
        </ul>
        <ul>
          <li>2543</li>
          <li>236</li>
          <li>218</li>
        </ul>
      </div>
    </div>
    <div class="box2">
      <div class="row">
        <div class="pic-profile"></div>
        <div class="front">
          <h3>RAMY</h3>
          <h4>@ramy</h4>
        </div>
        <span>helloo how are you</span>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>
    <div class="box3"></div>
  </div>
</body>

</html>
