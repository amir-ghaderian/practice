<script>
    function isprime(n) {
        if (n === 1) {
            return false;
        } else if (n === 2) {
            return true;
        } else {
            for (var x = 2; x < n; x++) {
                if (n % x === 0) {
                    return false;

                }
            }
            return true;
        }
    }
    function prime(arr) {
        let len = arr.length;
        let arr2=[];
        for(i=0;i<len;i++){
            if (isprime(arr[i])===true) {
                arr2.push(arr[i]);
            }
            
        }
return arr2;

    }
</script>
