<script>
    function isprime(n) {
        if (n === 1) {
            return false;
        } else if (n === 2) {
            return true;
        } else {
            for (var x = 2; x < n; x++) {
                if (n % x === 0) {
                    return false;

                }
            }
            return true;
        }
    }
    function prime(arr) {
        let len = arr.length;
        let arr2 = [];
        for (i = 0; i < len; i++) {
            if (isprime(arr[i])) {
                arr2.push(arr[i]);
            }

        }
        return arr2;

    }
    function beforAfter(arr) {
        let len = arr.length;
        let result = 0;
        let median = 0;
        let arrBefor = [];
        let arrAfter = [];
        for (i = 0; i < len; i++) {
            result = result + arr[i];
            median = result / len;
        }
        for (j = 0; j < len; j++) {
            if (arr[j] <= median) {
                arrBefor.push(arr[j]);
            } else {
                arrAfter.push(arr[j]);
            }
        }
        return [arrBefor, arrAfter];
    }
