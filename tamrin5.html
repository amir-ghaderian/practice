<script>
    function isprime(arr) {
        let prime = [];
        let notPrime = [];
        let len = arr.length;
        for (i = 0; i < len; i++) {
            if (arr[i] === 1) {
                notPrime.push(arr[i]);
            } else if (arr[i] === 2) {
                prime.push(arr[i]);
            } else if (arr[i] % 2 === 0) {
                notPrime.push(arr[i]);
            } else {
                prime.push(arr[i]);

            }
        }
        console.log(prime);//ro 9 sotii mideh good night
        console.log(notPrime);
    }
